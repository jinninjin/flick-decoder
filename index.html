<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>flick-decoder</title>
 </head>
 <body>
    <input id="input" onblur="decode()">
    <br>
    <label id="result"></label>
 </body>
 <script>
    const rep = [
                ["1", "あ"], ["☆", "い"], ["♪", "う"], ["→", "え"],
                ["2", "か"], ["\\", "き"], ["$", "く"], ["€", "け"],
                ["3", "さ"], ["%", "し"], ["°", "す"], ["#", "せ"],
                ["4", "た"], ["○", "ち"], ["*", "つ"], ["・", "て"],
                ["5", "な"], ["+", "に"], ["×", "ぬ"], ["÷", "ね"],
                ["6", "は"], ["<", "ひ"], ["=", "ふ"], [">", "へ"],
                ["7", "ま"], ["「", "み"], ["」", "む"], [":", "め"],
                ["8", "や"], ["〒", ""], ["々", "ゆ"], ["〆", ""],
                ["9", "ら"], ["^", "り"], ["|", "る"], ["\\", "れ"],
                ["0", "わ"], ["～", "を"], ["…", "ん"],
                [",", "。"], [".", "、"]
                ]
    function decode(){
        const rawString = document.getElementById("input").value
        const result = executeDecode(rawString)
        showResult(result)
    }

    function executeDecode(str){
        str = String(str)
        for (let i=0; i<rep.length; i++){
            let key = rep[i][0]
            let val = rep[i][1]
            str = str.replaceAll(key, val)
        }
        return str
    }

    function showResult(str){
        let elem = document.getElementById("result")
        elem.innerHTML = str
    }
 </script>
</html>
