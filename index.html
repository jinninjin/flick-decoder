<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>flick-decoder</title>
 </head>
 <body>
    <input id="input" onblur="decode()">
    <br>
    <label id="result"></label>
 </body>
 <script>
    const rep = [
                ["＠", "あ"], ["＃", "い"], ["￥", "う"], ["＆", "え"], ["_", "お"],
                ["a", "か"], ["b", "き"], ["c", "く"],
                ["d", "さ"], ["d", "し"], ["f", "す"],
                ["g", "た"], ["h", "ち"], ["i", "つ"],
                ["j", "な"], ["k", "に"], ["l", "ぬ"],
                ["m", "は"], ["n", "ひ"], ["o", "ふ"],
                ["p", "ま"], ["q", "み"], ["r", "む"], ["s", "め"],
                ["t", "や"], ["u", ""], ["v", "ゆ"],
                ["w", "ら"], ["x", "り"], ["y", "る"], ["z", "れ"],
                ["'", "わ"], ["\"", "を"], ["(", "ん"],
                [",", "。"], [".", "、"]
                ]

    function decode(){
        const rawString = document.getElementById("input").value
        const result = executeDecode(rawString)
        showResult(result)
    }

    function executeDecode(str){
        str = String(str)
        for (let i=0; i<rep.length; i++){
            let key = rep[i][0]
            let val = rep[i][1]
            str = str.replaceAll(key, val)
        }
        return str
    }

    function showResult(str){
        let elem = document.getElementById("result")
        elem.innerHTML = str
    }
 </script>
</html>
